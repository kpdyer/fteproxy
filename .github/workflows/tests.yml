name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgmp-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gmp

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Run unit tests
      run: |
        python -m pytest fteproxy/tests/ -v --tb=short

    - name: Run basic import test
      run: |
        python -c "import fteproxy; print('fteproxy version:', open('fteproxy/VERSION').read().strip())"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        # Exclude regex2dfa.py - it has 1000+ lines of string concatenation that causes recursion errors in pyflakes
        flake8 fteproxy --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=fteproxy/regex2dfa.py
        # Exit-zero treats all errors as warnings
        flake8 fteproxy --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=fteproxy/regex2dfa.py
